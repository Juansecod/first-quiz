# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Change Folder
      run: |
        cd part1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Test Question 1
      run: |
        pytest question1_test.py
    - name: Run Test Question 2
      run: |
        pytest question2_test.py
    - name: Run Test Question 3
      run: |
        pytest question3_test.py
    - name: Run Test Question 4
      run: |
        pytest question4_test.py
    - name: Run Test Question 5
      run: |
        pytest question5_test.py
